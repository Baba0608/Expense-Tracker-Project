<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="expense.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>

    <header>
    
        <div class="logo-title">
            <p>Expense Tracker</p>
        </div>
    
        <div class="nav-list">
            <ul>
                <li><a href="#" id="buy-premium">Buy Premium</a></li>
                <li><a href="#">Summary</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <div class="container" id="container">

        <div class="expense-input-container">

            <div class="expense-item">
                <label for="item">Item</label> <br>
                <input type="text" id="item" name="item" placeholder="item">
            </div>

            <div class="expense-category">
                <label for="category">Category</label> <br>
                <select name="category" id="category">
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="education">Education</option>
                    <option value="travel">Travel</option>
                    <option value="health">Health</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="expense-amount">
                <label for="amount">Amount</label> <br>
                <input type="number" id="amount" name="amount" placeholder="amount">
            </div>

            <div class="add-expense-button-container">
                <button id="add-expense">Add Expense</button>
            </div>
        </div>


        <div class="expense-list-container" id="expense-list-container">

            <div class="title">
                <p>Expenses</p>
            </div>

            <!-- <div class="expense-list-item">

                <div class="item-description">
                    <p>Laptop - Education - 58000</p>
                </div>

                <div class="item-delete">
                    <button id="expense-delete">Delete</button>
                </div>
                
            </div> -->


        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>
</body>
</html>
